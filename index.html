<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Property</title>

  <!-- link to stylesheet 👍 -->
<link rel="stylesheet" type="text/css" href="css/style.css" />


 <!-- Link To Fontawesome Icon -->
 <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

 <!-- link to font 👍 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">


    <div class="search-bar">
         <!--Search section-->
         <form class="search-box-1">
            <input  placeholder="Type something..." type="search" id="search-bar" name="search-bar">
            <button className="search-bar-submit">Search</button>
          </form>

          <div class="search-box-2">
            <button class="sb2-btn1">List</button>
          <button class="sb2-btn2">Map</button>
        </div>
    </div>
      
    <div class="property-boxes">
        

        <div class="property-box-1-wrapper">
        <div class="property-box-1">
            <div class="advance-features">
            <h3>Advance Features</h3>
        </div>
            <form>
                <div class="property-type-head">
                 <h4>Proprety Type</h4>
                </div>
                <!--Property Type-->


            <div class="property-type">
               

                <div class="top-form">

                <div class="form-contorl">
                    <input type="checkbox" id="House" name="house" value="house">
                    <label for="House"> House</label>
                </div>

                <div class="form-contorl">
                    <input type="checkbox" id="landPackage" name="landPackage" value="landPackage">
                    <label for="landPackage">Land Package</label>
                </div>

                <div class="form-contorl">
                    <input type="checkbox" id="land" name="land" value="land">
                    <label for="land"> Land</label>
                </div>

                <div class="form-contorl">
                    <input type="checkbox" id="townHouse" name="townHouse" value="townHouse">
                    <label for="townHouse">Town House</label>
                </div>

                <div class="form-contorl">
                    <input type="checkbox" id="apartment" name="apartment" value="apartment">
                    <label for="apartment"> Apartment</label>
                </div>

                <div class="form-contorl">
                    <input type="checkbox" id="houseLandPackaging" name="houseLandPackaging" value="houseLandPackaging">
                    <label for="houseLandPackaging"> House and Land Packaging</label>
                </div>

            </div>

                <!--Budget-->


                <div class="budget">
                    <h4>Budget</h4>
                    <div class="budget-input">
                    <input placeholder="max"/>
                    <input placeholder="min"/>
                </div>
                </div>

                   <!--No. of Room-->


                   <div class="noOfRoom">
                       <h4>No. Of Room</h4>
                       <div class="noOfRoom-input">
                    <input placeholder="Bedroom"/>
                    <input placeholder="Bedroom"/>
                </div>
                </div>
                    
                <!--Additional Setting-->
                <div class="additional-setting-wrapper">
                    <h3>Additional Setting</h3>

                <div class="additional-setting">


                    <div class="form-contorl">
                        <input type="checkbox" id="House" name="house" value="house">
                        <label for="House"> House</label>
                    </div>
    
                    <div class="form-contorl">
                        <input type="checkbox" id="landPackage" name="landPackage" value="landPackage">
                        <label for="landPackage">Land Package</label>
                    </div>
    
                    <div class="form-contorl">
                        <input type="checkbox" id="land" name="land" value="land">
                        <label for="land"> Land</label>
                    </div>
    
                    <div class="form-contorl">
                        <input type="checkbox" id="townHouse" name="townHouse" value="townHouse">
                        <label for="townHouse">Town House</label>
                    </div>
    
                    <div class="form-contorl">
                        <input type="checkbox" id="apartment" name="apartment" value="apartment">
                        <label for="apartment"> Apartment</label>
                    </div>
    
                    <div class="form-contorl">
                        <input type="checkbox" id="houseLandPackaging" name="houseLandPackaging" value="houseLandPackaging">
                        <label for="houseLandPackaging"> House and Land Packaging</label>
                    </div>
                    <div class="form-contorl">
                        <input type="checkbox" id="House" name="house" value="house">
                        <label for="House"> House</label>
                    </div>
    
                    <div class="form-contorl">
                        <input type="checkbox" id="landPackage" name="landPackage" value="landPackage">
                        <label for="landPackage">Land Package</label>
                    </div>
    
                    <div class="form-contorl">
                        <input type="checkbox" id="land" name="land" value="land">
                        <label for="land"> Land</label>
                    </div>
    
                    <div class="form-contorl">
                        <input type="checkbox" id="townHouse" name="townHouse" value="townHouse">
                        <label for="townHouse">Town House</label>
                    </div>
    
                    <div class="form-contorl">
                        <input type="checkbox" id="apartment" name="apartment" value="apartment">
                        <label for="apartment"> Apartment</label>
                    </div>
    
                    <div class="form-contorl">
                        <input type="checkbox" id="houseLandPackaging" name="houseLandPackaging" value="houseLandPackaging">
                        <label for="houseLandPackaging"> House and Land Packaging</label>
                    </div>
               

                    
                    
                    <button class="filter-btn">Apply Filter</button>

                </div>
            </div>

                <div class="save-search-wrapper">
                <button class="save-search"> Save Search</button>
            </div>
                    
            </form>
            </div>
        </div>
        </div>
        




        <div class="property-box-2">

            <!--Sorting-->

            <div class="sorting">

                <p>Sort By :</p>

                <select name="highest-lowest" id="high-low">
                    <option value="highest">highest-lowest</option>
                    <option value="lowest">lowest-highest</option>
                </select>

                <select name="oldest-latest" id="old-new">
                    <option value="oldest">oldest-latest</option>
                    <option value="latest">latest-oldest</option>
                </select>


            </div>

        <!--Property Card-->

            <div class="property-card">
                <div class="sec1">
                    <img src="house.jpeg" alt="house">
                </div>

                <div class="sec2">

                    <div class="sec2-head">
                        <h1>Avenue 818</h1>
                        <i class="fas fa-heart"></i>
                    </div>

                    <div class="para">
                        <p>New House</p>
                    </div>

                    

                    <div class="detail-icon">
                        <div class="bed">
                            <i class="far fa-bed"></i>
                            <p>2</p>
                        </div>
                        <div class="car">
                            <i class="far fa-car"></i>
                            <p>8</p>
                        </div>
                        <div class="bath">
                            <i class="fal fa-bath"></i>
                            <p>3</p>
                        </div>
                    </div>
                    
                    <div class="property-address">
                        <i class="fal fa-map-marker-alt"></i>
                        <p>25 Allenby Avenue,Reservior,Vlc 3073</p>
                    </div>

                    <div class="property-card-price">
                        <p>Rs 3000000</p>
                    </div>
                    <div class="property-card-btn">
                        <button class="PC-btn"> Veiw Detail</button>
                    </div>

                </div>

                

            </div>

        </div>




        <div class="property-box-3">
            <h3>Recently Viewed</h3>

        </div>

    </div>

    </div>


  <script src="js/main.js"> 
    </script>

 
</body>
</html>
